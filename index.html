<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- TITLE SECTION-->
    <header>
      <h1>Pixel Art Maker</h1>
    </header>

  <!-- GRID SECTION-->
  <section id="grid">
    <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
  </section>


  <!-- PALATTE SECTION-->
  <section id="palette">
    <div class="swatch">#428bca</div>
    <div class="swatch">#5cb85c</div>
    <div class="swatch">#5bc0de</div>
    <div class="swatch">#f9f9f9</div>
    <div class="swatch">#d9534f</div>
  </section>


    <!-- FOOTER SECTION-->
    <footer>
      <div id="reset">reset</div>
    </footer>

  </body>
</html>
